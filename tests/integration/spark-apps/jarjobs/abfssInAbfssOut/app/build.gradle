plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'application'
    id 'java'
}

ext {
    sparkVersion = '3.2.0'
    scalaVersion = '2.12'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}


dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    implementation "org.apache.spark:spark-core_$scalaVersion:$sparkVersion"
    implementation "org.apache.spark:spark-sql_$scalaVersion:$sparkVersion"

    // https://mvnrepository.com/artifact/com.databricks/dbutils-api
    implementation group: 'com.databricks', name: 'dbutils-api_2.12', version: '0.0.5'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.32'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.32'
}

application {
    // Define the main class for the application.
    mainClass = 'SparkApp.Basic.App'
}
